<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - Reservas Universidad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_principal.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='Fondo3.png') }}"); /* Cambia 'Fondo3.png' al nombre de tu imagen */
            background-size: cover; /* Para cubrir toda la pantalla */
            background-position: center; /* Centrar la imagen */
            background-attachment: fixed; /* Fija la imagen al fondo */
            font-family: Arial, sans-serif; /* Estilo de fuente general */
        }
        .container {
            max-width: 600px;
            margin: 0 auto; /* Centrado horizontal */
        }

        .form-container {
            margin-top: 120px; /* Margen superior específico para el formulario de agregar */
        }

        label, input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #30363D;
            color: #c4c8d1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="container">
            <div class="logo">
                <!-- Enlace a la imagen en la carpeta static -->
                <a href="#inicio"><img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo Universidad"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li>|</li>
                    <li><a href="#nosotros">Nosotros</a></li>
                    <li>|</li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenedor principal para el formulario de agregar -->
    <div class="container form-container">
        <div>
        <h2>Agregar Usuario</h2>
        <div>
        <p>Introduce los datos del nuevo usuario.</p>
        </div>
        <!-- Formulario para agregar un nuevo usuario -->
        <form action="{{ url_for('agregar') }}" method="post">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <input type="submit" value="Agregar Usuario">
        </form>

        <!-- Mensaje de resultado (éxito o error) -->
        {% if mensaje %}
        <div class="message {{ 'success' if 'exitosamente' in mensaje else 'error' }}">
            {{ mensaje }}
        </div>
        {% endif %}
    </div>

</body>
</html>
